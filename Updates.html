<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wander Japan - Updates</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <script src="JavaScript/Javascript.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h2 class="logo"><a href="Home.html">Wander JP</a></h2>
    </header>

    <!-- header - about section -->
    <div class="aboutSection">
        <h1>WANDER JAPAN UPDATES</h1>
        <p>Wander Japan is frequently updated with new images from our photographers.</p>
        <p>Want to know when new images are added? Sign up below for our updates email and newsletter.</p>
    </div>

    <!-- updates contact form container -->
    <div class="containerContact">
        <form>

            <label>Full Name<span style="color:#ff0000">*</span></label>
            <input type="text" id="name" value="">

            <label>Phone Number for Text Updates</label>
            <input type="tel" id="myformPhone" name="phone" placeholder="xxx-xxx-xxxx">

            <label>Email Address<span style="color:#ff0000">*</span></label>
            <input type="email" id="email" name="email" placeholder="xxx@email.com" required>

            <p class="update">Would you also like to receive exlusive content from our photographers?</p>
            <input type="checkbox" id="signup" name="signup" value="Yes">
            <label> Yes, I would like to receive exlcusive content</label><br>

            <input type="submit" value="Submit" onclick="validate()">

        </form>

    </div>
</body>

</html>
